<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Proxy Browser</title>
  </head>
  <body style="margin:0">
    <input id="url" placeholder="Enter URL (example.com)" style="width:80%;padding:10px;font-size:16px"/>
    <button onclick="browse()" style="padding:10px;font-size:16px">Browse</button>
    <iframe id="frame" style="width:100%;height:90vh;border:none"></iframe>

    <script>
      function browse() {
        let url = document.getElementById("url").value;
        if (!url.startsWith("http")) url = "https://" + url;
        document.getElementById("frame").src = "/api/proxy?url=" + encodeURIComponent(url);
      }
    </script>
  </body>
</html>
